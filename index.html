<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveWeather</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div class="size">
<div class="container">
    <div class="sun">
        <i class="fa-solid fa-sun" style="font-size:60px;"></i>
        <div class="waves">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
        </div>
    </div>
    <div class="waves">
        <div class="content-place">
            <h5 class="city"><i class="fa-solid fa-location-dot"></i> Mumbai,India</h5>
            <p id="day-date">WED | FEB 22 | 8:03</p>
        </div>
        <div class="content-temp">
            <!-- for degree celsius -->
            <h5 id="temp">22.47 <span>&#8451;</span></h5>
            <p id="min-max">Min 20.12 <span>&#8451;</span> | Max 28.22 <span>&#8451;</span></p>
        </div>
    </div>
</div>
</div>
    <script src="./index.js"></script>
</body>
</html>
